<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <section>
        <h2>Tags Form</h2>
        <form name="singup" autocomplete="off" target="_blank" method="post" action="#">
            Nome: <input type="text" name="name" /><br>
            Idade: <input type="number" min="0" name="age" /><br>
            Senha: <input type="password" name="password"/><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
<hr>
    <section>
        <h2>Tags input e seus tipos</h2>
        <form>
            <label>Text:</label><input type="text" /><br>
            <label>Number:</label><input type="number" min="0" max="99" step="3"/><br>
            <label>Range:</label><input type="range" min="0" max="100" value="50"/><br> 
            <label>E-mail:</label><input type="email"/><br> 
            <label>Url:</label><input type="url"/><br> 
            <label>Date:</label><input type="date"/><br> 
            <label>Week:</label><input type="week"/><br> 
            <label>Month:</label><input type="month"/><br> 
            <label>Checkbox:</label><input type="checkbox"/><br> 
            <label>Radio:</label><input type="radio" name="aceita"/><label></label><input type="radio" name="aceita"/><br> 
            <label>File:</label><input type="file" multiple /><br> 
            <label>Search:</label><input type="search"/><br> 
            <button type="submit">Enviar</button>
        </form>        
    </section>
<hr>
    <section>
       <h2>Checkbox e radio</h2>
       <!--No checkbox é possível selecionar múltiplos valores, mas para isso é preciso colocar [] para informar ao servidor que trata-se de uma lista-->
       <!--Já no radio button só é possível marcar um opção.-->
        <form method="post"> <!--pra enviar lista deve-se pôr em method="post"-->
            <h3>Voce selecionou: Pizza Mussarela</h3>
            <p>Escolha os opcionais:</p>
            <input type="checkbox" name="opcional[]" value="queijo"> + Queijo <br>
            <input type="checkbox" name="opcional[]" value="calabresa"> + Calabresa <br>
            <input type="checkbox" name="opcional[]" value="cebola"> + Cebola <br>
            <input type="checkbox" name="opcional[]" value="azeitona"> + Azeitona <br>
            <p>Borda Recheada</p>
            <input type="radio" name="borda" value="sim">Sim <br>
            <input type="radio" name="borda" value="nao">Não <br>
            <p>Escolha a bebida:</p>
            <input type="radio" name="bebida" value="suco">Suco <br>
            <input type="radio" name="bebida" value="refrigerante">Refri <br>
            <input disabled type="radio" name="bebida" value="milkshake">milkshake <br>
            <!--disabled deixa opção inelegível-->
            <input type="radio" name="bebida" value="agua">Água <br>
            <input type="radio" name="bebida" value="nenhum">Nada <br>
            
            <button type="submit">Fazer pedido</button>
        </form>
    </section>
</body>
</html>
